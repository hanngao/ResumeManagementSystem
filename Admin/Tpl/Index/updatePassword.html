<include file="Public:header" />
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
                    <h5>修改密码</h5>
                </div>
                <div class="widget-content nopadding">
                    <form action="{:U('Index/updatePassword')}" method="post" id="updatePasswordForm" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">旧密码：</label>
                            <div class="controls">
                                <input type="password" name="oldpass" class="" placeholder="旧密码" value=""/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">新密码：</label>
                            <div class="controls">
                                <input type="password" name="newpass" class="" placeholder="新密码" value=""/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">确认密码：</label>
                            <div class="controls">
                                <input type="password" name="confirmpass" class="" placeholder="确认密码" value=""/>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">保存</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />

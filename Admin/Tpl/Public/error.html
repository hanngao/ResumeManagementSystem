<include file="Public:header" />
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="widget-box">
				<div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
					<h5>Error</h5>
				</div>
				<div class="widget-content">
					<div class="error_ex">
						<h1 style="color:#f74d4d;">Error</h1>
						<h3>{$error}</h3>
						<p>系统将在 <span id="time" style="color:#f74d4d; font-weight:bold;">5</span> 秒后自动跳转,如果不想等待,直接点击返回</p>
						<a class="btn btn-warning btn-big"  href="{$jumpUrl}">返回</a> </div>
				</div>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
function jump()
{
	var time = $('#time').html();
	console.log(time);
	if(time > 1)
	{
		time--;
		$('#time').html(time);
	} else {
		window.location.href = '{$jumpUrl}';
	}
	setTimeout("jump()", 1000);
}
jump();
</script>
